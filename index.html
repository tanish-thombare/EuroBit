    <!-- Our codes -->
    <script defer src="js/main.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="“Pragma”" content="”no-cache”" />
    <meta http-equiv="“Expires”" content="”-1″" />
    <meta http-equiv="“CACHE-CONTROL”" content="”NO-CACHE”" />
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/master.css" />

    <title>EurOrbit</title>
    
  </head>

  <body>
    <header class="navbar">
      <h1 class="page">EurOrbit</h1>
      <select name="Locations">
        <option value="">Select a location</option>
      </select>
      <button id="unit-toggle" type="button">Switch to °F</button>
    </header>
    
    
    <main class="main">
      <div class="left data">
        <img src="./images/clear.svg" alt="weather_icon" class="wicon" />
        <p><span id="summary-temp">30°</span>Celsius</p>
        <p id="location">Amsterdam, Netherlands</p>
      </div>

      <div></div>

      <div class="right data">
        <span id="present-time">07:00 PM</span>
        <p id="present-day">Sunday, May 23</p>
      </div>
    </main>

    <footer class="footer">
      <section class="data-list">
        <div class="week-data">
          <div id="week-box">
            <div class="week-var">
              <img src="/images/humidity1.svg" alt="humidity" />
              <div>
                <p>Humidity</p>
                <span id="humid">30%</span>
              </div>
            </div>
            <div class="week-var">
              <img src="/images/wind1.svg" alt="wind" />

              <div>
                <p>Wind</p>
                <span id="wind">20m/s | 30° NE</span>
              </div>
            </div>
          </div>
          <div class="separator"></div>
          <div id="week-box">
            <div class="week-var">
              <img src="/images/tempH.svg" alt="high-temperature" />

              <div>
                <p>High</p>
                <span id="highest">30°C</span>
              </div>
            </div>
            <div class="week-var">
              <img src="/images/tempC.svg" alt="low-temperature" />

              <div>
                <p>Low</p>
                <span id="lowest">-5°C</span>
              </div>
            </div>
          </div>
        </div>
        <div class="week-summary">
          <div class="weekly">
            <p id="weekly-weather">Cloud Cover</p>
            <span id="weekly-weather-point">50%</span>
          </div>
          <div></div>
          <div class="weekly">
            <img src="/images/earth.gif" class="icon" />
          </div>
        </div>
      </section>

      <section class="data-details added"></section>
    </footer>
  </body>
</html>
